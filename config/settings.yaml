scraper:
  base_url: "https://www.nordstrom.com"
  start_url: "https://www.nordstrom.com"
  timeout_ms: 30000
  min_default_delay_sec: 0.4
  max_default_delay_sec: 2.0
  max_retries: 3

browser:
  headless: false
  os: "macos"
  webgl_vendor: "Apple"
  webgl_renderer: "Apple M1, or similar"
  humanize: true
  locale: "en-US"
  window_width: 1600
  window_height: 900

database:
  db_path: "infrastructure/database/scraper_data.duckdb"
  schema_file: "infrastructure/database/schema.sql"

storage:
  cookies_file: "infrastructure/storage/cookies.json"
  state_file: "infrastructure/storage/state.json"

logging:
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"